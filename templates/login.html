{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<form method="post">
  <label>
    <div>Username:</div>
    <input type="text" name="name" value="{{name}}" />
    <span class="error">{{error_username}}</span>
    <span class="error">{{error_username_taken}}</span>
  </label>

  <br />
  <label>
    <div>Password:</div>
    <input type="password" name="password" />
    <span class="error">{{error_password}}</span>
  </label>

  <br />
  <input type="submit" />
  <span class="error">{{error}}</span>
  {% if error %}
  <br />
    <a href="/signup">Sign up</a>
  {% endif %}
</form>

{% endblock %}

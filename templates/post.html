{% extends "base.html" %}
{% block content %}
    <h1>josh's blog</h1>
    <div class="title">
      {{post.title}}
    </div>
    <div class="date">
      {{post.created.strftime("%b %d, %Y")}}
    </div>
    <hr />
    <div class="body">
      {{post.body}}
    </div>
    {% if post.author %}
    <br />
    <br />
    <div class="author">
      Posted by {{post.author}} on {{post.created.strftime("%b %d, %Y")}}
    </div>
    {% endif %}

{% endblock %}
